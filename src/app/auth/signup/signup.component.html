<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1 class="text-center">Sign Up</h1>
        <hr>
        <form [formGroup]="signUpForm" (ngSubmit)="onSignupFormSubmit()">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" formControlName="email" name="email" id="email">
                <small class="text-danger">{{getEmailErrors()}}</small>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" formControlName="password" name="password" id="password">
                <div *ngIf="signUpForm.get('password')?.touched && !signUpForm.get('password')?.valid ">
                    <small class="text-danger" *ngIf="signUpForm.get('password')?.errors?.required">
                        Password is required
                    </small>
                </div>
            </div>
            <button class="btn btn-primary my-4">Sign Up</button>
        </form>
    </div>
</div>
