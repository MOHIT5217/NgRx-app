<h1>Update Form</h1>
<form [formGroup]="editForm" (ngSubmit)="onEdit()">
    <div class="form-group">
        <label class="form-label" for="">Title</label>
        <input class="form-control" type="text" name="title" formControlName="title" id="title">
        <small class="text-danger">{{getValidationError('title')}}</small>
    </div>
    <div class="form-group">
        <label class="form-label" for="description">Description</label>
        <input class="form-control" type="text" name="description" formControlName="description" id="description">
        <small class="text-danger">{{getValidationError('description')}}</small>
    </div>
    <button class="btn btn-primary my-4">Update</button>
</form>
